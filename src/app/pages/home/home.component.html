<main>
  <div class="table-container">
      <table mat-table [dataSource]="cryptocurrencies" class="mat-elevation-z8">
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Név </th>
          <td mat-cell *matCellDef="let crypto"> {{ crypto.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Szimbólum </th>
          <td mat-cell *matCellDef="let crypto"> {{ crypto.symbol }} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Ár (USD) </th>
          <td mat-cell *matCellDef="let crypto"> {{ crypto.price | number:'1.2-2' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="marketCap">
          <th mat-header-cell *matHeaderCellDef> Piaci Kapitalizáció (USD) </th>
          <td mat-cell *matCellDef="let crypto"> {{ crypto.marketCap | number:'1.0-0' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="change">
          <th mat-header-cell *matHeaderCellDef> 24 órás Változás (%) </th>
          <td mat-cell *matCellDef="let crypto" [class.positive]="crypto.change >= 0" [class.negative]="crypto.change < 0">
            {{ crypto.change | cryptoChange:2 }}
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</main>
