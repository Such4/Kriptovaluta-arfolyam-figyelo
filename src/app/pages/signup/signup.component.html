<div class="signup-container">
    <h1>Regisztráció</h1>
    @if (showForm) {
        <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
          <div class="name-row" formGroupName="username">
            <mat-form-field appearance="outline">
              <mat-label>Felhasználónév</mat-label>
              <input matInput formControlName="username">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            </div>
    
          <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Jelszó mégegyszer</mat-label>
            <input matInput type="password" formControlName="rePassword">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
    
          <div class="buttons-row">
            <button mat-flat-button color="primary" type="submit">Regisztráció</button>
            <button mat-flat-button [routerLink]="['/login']">Már van fiókod?</button>
          </div>
        </form>
        }
</div>
